<!doctype html>
<html class="light">
<head>
<meta charset="utf-8">
<title></title>
<meta name="description" content="">
<meta name="author" content="ytyaru">
<link rel="license" href="https://creativecommons.org/licenses/by-sa/4.0/deed.ja">

<link rel="stylesheet" href="css/style.css">
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="../lib/van/1.5.3/nomodule/min.js"></script>
<script src="../js/footer.js"></script>
<script src="../lib/util/type.js"></script>
<script src="../lib/util/test/assertion.js"></script>
<script src="js/main.js"></script>
<script src="js/arrow-icon.js"></script>
</head>
<body>
    <main>
        <select id="color-scheme">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
        <script>
        document.querySelector('#color-scheme').addEventListener('change', (e)=>{
            const N = e.target.value;
            const O = 'dark'===N ? 'light' : 'dark';
            console.log(O, N);
            console.log(document.documentElement)
            document.documentElement.classList.replace(O, N);
        });
        </script>
        <i is="icon-arrow" dir="top"></i>
        <i is="icon-arrow" dir="bottom"></i>
        <i is="icon-arrow" dir="left"></i>
        <i is="icon-arrow" dir="right"></i>
        <i is="icon-arrow" dir="top-left"></i>
        <i is="icon-arrow" dir="top-right"></i>
        <i is="icon-arrow" dir="bottom-left"></i>
        <i is="icon-arrow" dir="bottom-right"></i>
        <i is="icon-arrow" dir="0"></i>
        <i is="icon-arrow" dir="15"></i>
        <i is="icon-arrow" dir="30"></i>
        <i is="icon-arrow" dir="45"></i>
        <i is="icon-arrow" dir="60"></i>
        <i is="icon-arrow" dir="75"></i>
        <i is="icon-arrow" dir="90"></i>
        <i is="icon-arrow" dir="105"></i>
        <i is="icon-arrow" dir="120"></i>
        <i is="icon-arrow" dir="135"></i>
        <i is="icon-arrow" dir="150"></i>
        <i is="icon-arrow" dir="165"></i>
        <i is="icon-arrow" dir="180"></i>
        <i is="icon-arrow" dir="195"></i>
        <i is="icon-arrow" dir="210"></i>
        <i is="icon-arrow" dir="225"></i>
        <i is="icon-arrow" dir="240"></i>
        <i is="icon-arrow" dir="255"></i>
        <i is="icon-arrow" dir="270"></i>
        <i is="icon-arrow" dir="285"></i>
        <i is="icon-arrow" dir="300"></i>
        <i is="icon-arrow" dir="315"></i>
        <i is="icon-arrow" dir="330"></i>
        <i is="icon-arrow" dir="345"></i>
        <i is="icon-arrow" dir="360"></i>
        <svg width="1em" height="1em"><use href="#icon-symbol-arrow" transform="rotate(270,128,128)"></use></svg>

        <i is="icon-arrow" dir="top" sz="2em"></i>
        <i is="icon-arrow" dir="bottom" sz="3em"></i>
        <i is="icon-arrow" dir="left" sz="4em"></i>
        <i is="icon-arrow" dir="right" sz="5em"></i>
        <i is="icon-arrow" dir="top" sz="2em" style="color:red;"></i>
        <i is="icon-arrow" dir="bottom" sz="3em" style="color:green;"></i>
        <i is="icon-arrow" dir="left" sz="4em" style="color:blue;"></i>
        <i is="icon-arrow" dir="right" sz="5em" style="color:yellow;"></i>
        <i is="icon-arrow" dir="top" sz="2em" col="red"></i>
        <i is="icon-arrow" dir="bottom" sz="3em" col="green"></i>
        <i is="icon-arrow" dir="left" sz="4em" col="blue"></i>
        <i is="icon-arrow" dir="right" sz="5em" col="yellow"></i>


        <h2></h2>
        <fieldset><legend></legend>
            <input type="number" id="sz" value="16" min="4" max="1024">px
            <input type="color" id="col" value="">
            <input type="number" id="dir" value="0" min="0" max="360">åº¦
            <input type="number" id="wid" value="16" min="1" max="64">px
            <select id="stroke-linejoin">
              <option value="arcs">arcs</option>
              <option value="bevel">bevel</option>
              <option value="miter">miter</option>
              <option value="miter-clip">miter-clip</option>
              <option value="round">round</option>
            </select>
            <input type="number" id="stroke-miterlimit" value="4" min="1" max="16">px
            <label><input type="checkbox" id="fill">fill</label>
        </fieldset>
        <output><i is="icon-arrow" id="dynamic-arrow"></i></output>
        <script>
            document.querySelector('#sz').addEventListener('input', (e)=>{
                document.querySelector('#dynamic-arrow').setAttribute('sz', e.target.value);
            })
            document.querySelector('#col').addEventListener('input', (e)=>{
                document.querySelector('#dynamic-arrow').setAttribute('col', e.target.value);
            })
            document.querySelector('#dir').addEventListener('input', (e)=>{
                document.querySelector('#dynamic-arrow').setAttribute('dir', e.target.value);
            })
            document.querySelector('#wid').addEventListener('input', (e)=>{
                document.querySelector('#dynamic-arrow').setAttribute('wid', e.target.value);
            })
            document.querySelector('#stroke-linejoin').addEventListener('input', (e)=>{
                document.querySelector('#dynamic-arrow').setAttribute('join', e.target.value);
            })
            document.querySelector('#stroke-miterlimit').addEventListener('input', (e)=>{
                document.querySelector('#dynamic-arrow').setAttribute('limit', e.target.value);
            })
            document.querySelector('#fill').addEventListener('change', (e)=>{
                document.querySelector('#dynamic-arrow').toggleAttribute('fill', e.target.checked);
            })
        </script>

    </main>
    <footer></footer>
</body>
</html>
